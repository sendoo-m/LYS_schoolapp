{% extends 'students/base.html' %}

{% block content %}
  <h1>Delete Student</h1>
  <p>Are you sure you want to delete the student '{{ student.name }}'?</p>
  <form method="POST" action="{% url 'students:confirm_delete_student' student.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'students:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
